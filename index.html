<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angelico Salazar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <style>
  a {
    text-decoration: none;
  }
  p {
    color: #333;
    font-size: 15px;
    font-weight: 400;
    letter-spacing: 2px;
  }
  #head {
    margin-top: -25px;
    background-color: #eee;
  }
  #head h1 {
    letter-spacing: 10px;
    font-weight: 600;
  }
  #head h2 {
    font-size: 15px;
    line-height: 25px;
    letter-spacing: 10px;
    font-weight: 400;
  }
  .fa-large-container {
    text-align: center;
  }
  .fa-large {
    font-size: 50px;
  }
  .link-container {
    display: inline-block;
    margin: 10px;
  }
  .link-container * {
    color: #333;
  }
  .link-container *:hover {
    color: #666;
  }
  .displayMobile {
    display: none;
  }
  .displayDesktop {
    display: block;
  }
  @media all and (max-width: 639px) {
    .displayMobile {
      display: block;
    }
    .displayDesktop {
      display: none;
    }
  }
  </style>
  <script type="text/javascript">
  $( document ).ready(function() {

    var yearsOfExperience = new Date().getFullYear() - 2013;
    $('#yearsOfExperience').text(yearsOfExperience);

    var softwareTitleMobile = new Typed("#softwareTitleMobile", {
      strings: ["DEVELOPER", "ENGINEER", "INNOVATOR"],
      typeSpeed: 100,
      loop: true,
      showCursor: false,
      backDelay: 3000,
    });

    var softwareTitleDesktop = new Typed("#softwareTitleDesktop", {
      strings: ["DEVELOPER", "ENGINEER", "INNOVATOR"],
      typeSpeed: 100,
      loop: true,
      showCursor: false,
      backDelay: 3000,
    });

  });
  </script>
</head>
<body>
<div class="jumbotron" id="head">
  <div class="container text-center">
    <h1>
      ANGELICO<br/>
      SALAZAR
    </h1>
    <h2 class="displayMobile" style="margin-bottom: -10px; height: 50px">
      SOFTWARE<br/>
      <span
        id="softwareTitleDesktop" 
        style="letter-spacing: 10px; font-weight: 700; font-size: 15px; line-height: 25px">
      </span>
    </h2>
    <h2 class="displayDesktop" style="margin-bottom: -10px">
      SOFTWARE 
      <span
        id="softwareTitleMobile" 
        style="letter-spacing: 10px; font-weight: 700; font-size: 15px; line-height: 25px">
      </span>
    </h2>
  </div>
</div>

<div class="container-fluid text-center">
  <p>
    <strong><span id="yearsOfExperience"></span>+ years</strong> of experience <strong>leveraging technology</strong> to <strong>solve real-world problems</strong>.
  </p>
  <p>
    Currently heavily involved with <strong>Web / Mobile Application Development</strong> and <strong>Business Process Automation</strong>.
  </p>
</div>
<hr/>
<div class="container-fluid text-center">
  <div class="link-container">
        <a href="mailto:angelicosalazar@gmail.com">
          <p class="fa-large-container">
            <i class="fa fa-large fa-envelope"></i>
          </p>
        </a>
  </div>
  <div class="link-container">
        <a href="https://github.com/salazara/">
          <p class="fa-large-container">
            <i class="fa fa-large fa-github" style="font-size: 55px"></i>
          </p>
        </a>
  </div>
  <div class="link-container">
        <a href="https://www.linkedin.com/in/sangelico/">
          <p class="fa-large-container">
            <i class="fa fa-large fa-linkedin"></i>
          </p>
        </a>
  </div>
  <div class="link-container">
        <a href="salazara-resume.pdf">
          <p class="fa-large-container">
            <i class="fa fa-large fa-file" style="font-size: 45px"></i>
          </p>
        </a>
  </div>
</div>

</body>
</html>
