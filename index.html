<!DOCTYPE html>
<html>
  <head>
    <title>Angelico Salazar - Full Stack Developer | Software Engineer</title>
    <style>

      /* global */

      body {
        margin: 0;
        padding: 0;
      }
      * {
        color: #fff;
        font-family: Verdana, Geneva, sans-serif;
      }
      a {
        text-decoration: none;
      }
      .content {
        position: relative;
        height: 100vh;
        width: 100vw;
        background: #000;
      }
      .mobile {
        display: none;
      }
      @media (max-width: 1000px) {
        .desktop {
          display: none;
        }
        .mobile {
          display: block;
        }
      }

      /* main */

      .main {
        position: absolute;
        top: 25%;
        left: 50px;
      }
      .main > div {
        vertical-align: top;
        display: inline-block;
      }
      .main .left {
        border-right: 2px solid #fff;
        padding: 0px;
        padding-right: 30px;
      }
      .main .left #name {
        font-size: 45px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 10px;
        margin: 0px;
      }
      .main .right {
        padding-left: 30px;
        padding-top: 15px;
      }
      .main .right #role {
        font-size: 25px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 5px;
      }
      .main .bottom {
        padding-top: 35px;
        display: block;
      }
      .main .bottom p {
        font-size: 15px;
        line-height: 30px;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }
      @media (max-width: 1000px) {
        .main {
          top: 0px;
          left: 0px;
          width: 100%;
          letter-spacing: 5px;
        }
        .main > div {
          display: block;
        }
        .main .left {
          border: none;
          padding: 0px !important;
          padding-top: 40px !important;
        }
        .main .left #name {
          text-align: center;
          font-size: 30px;
        }
        .main .right {
          padding: 0px !important;
        }
        .main .right #role {
          text-align: center;
          height: 30px;
          font-size: 15px;
          letter-spacing: 1px;
        }
        .main .bottom {
          padding-top: 0px;
        }
        .main .bottom p {
          padding-left: 30px;
          padding-right: 30px;
          font-size: 12px;
          line-height: 20px;
          letter-spacing: 1px;
          text-align: center;
        }
      }

      /* socials */

      .socials {
        position: absolute;
        bottom: 25px;
        right: 20px;
        text-align: right;
      }
      .socials a {
        margin: 0 15px;
      }
      .socials a svg {
        fill: #fff;
      }
      .socials .email svg {
        height: 90px;
        margin-bottom: -5px;
      }
      .socials .github svg {
        height: 75px;
        margin-bottom: 5px;
      }
      .socials .linkedin svg {
        height: 75px;
        margin-bottom: 5px;
      }
      .socials .resume svg {
        height: 95px;
        margin-bottom: -5px;
      }
      @media (max-width: 1000px) {
        .socials {
          margin: 0 auto;
          margin-top: 55px;
          position: relative;
          text-align: center;
          right: 0px;
        }
        .socials a {
          margin: 0 8px;
        }
        .socials a svg {
          fill: #fff;
        }
        .socials .email svg {
          height: 32px;
          margin-bottom: 0px;
        }
        .socials .github svg {
          height: 25px;
        }
        .socials .linkedin svg {
          height: 25px;
        }
        .socials .resume svg {
          height: 30px;
          margin-bottom: 2px;
        }
      }

      /* video */
      #video {
        background: #000;
        width: 100vw;
        height: 100vh;
      }
      
    </style>
  </head>

        <div class="bottom">

          </div>
          <p>
            <strong><span id="yearsOfExperience"></span><sup>+</sup> years of experience</strong> leveraging technology to solve real-world problems
          </p>
          <p>
            Currently heavily involved with <strong>Web / Mobile Application Development</strong> and <strong>Business Process Automation</strong>
          </p>
        </div>
      </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>

      // calculate years of experience
      var currentYear = new Date().getFullYear();
      var yearsOfExperience = currentYear - 2017;
      document.getElementById('yearsOfExperience').innerHTML = yearsOfExperience;

      // apply typing animation to headline - role
      var typed = new Typed('#role', {
        strings: ['Full Stack Developer', 'Software Engineer'],
        typeSpeed: 100,
        backDelay: 3000,
        showCursor: false,
        loop: true
      });

      // add social links in mobile view
      document.getElementById('socialsContainerMobile').innerHTML = document.getElementById('socialsContainerDesktop').innerHTML;
    
    </script>
  </body>
</html>
